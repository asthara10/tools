name: self-hosted test workflow
on:
  push:
    branches:
      - dev
  pull_request:
  release:
    types: [published]
  workflow_dispatch:

# Cancel if a newer run is started
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  NXF_ANSI_LOG: false

jobs:
  RunTestWorkflow:
    runs-on: self-hosted
    env:
      NXF_ANSI_LOG: false
    steps:
      - uses: actions/checkout@v3
        name: Check out source-code repository

      - name: check installed python version
        run: |
          echo "Python Version:"
          python -c "import sys; print(sys.version)"
          echo "AGENT_TOOLSDIRECTORY: $AGENT_TOOLSDIRECTORY"

      - name: check runner.tool_cache
        run: |
          echo "runner.tool_cache: ${{ runner.tool_cache }}"

      - name: check permissions
        run: |
          echo "ls -l ${{ runner.tool_cache }}"
          echo "ls -l ."

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        env:
          AGENT_TOOLSDIRECTORY: ${{ runner.tool_cache }}
        with:
          python-version: 3.11

